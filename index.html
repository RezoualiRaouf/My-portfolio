<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Raouf Rezouali</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="header-nav">
          <ul class="header-nav-list">
            <a href="#" class="header-nav-link">Bio</a>
            <a href="#" class="header-nav-link">Skills</a>
            <a href="#" class="header-nav-link">Media</a>
            <a href="#" class="header-nav-link">Projects</a>
            <a href="#" class="header-nav-link">My clients</a>
            <a href="#" class="header-nav-link">Contact</a>
          </ul>
        </nav>
        <div class="header-toggle-theme-btn">
          <h3 class="theme-btn-text">Switch Theme</h3>
          <input type="checkbox" id="checkbox-id" class="checkbox-input" />
          <label for="checkbox-id" class="theme-btn-lable"></label>
        </div>
      </div>
      <section class="bio" id="bio">
        <h1 class="bio__heading">Hi there I'm Raouf rezouali</h1>
        <div class="bio__description">
          <h3 class="bio__description_text">
            Passionate Computer Science graduate actively seeking internship c
            opportunities
          </h3>
          <div class="bio__description_social_list">
            <a href="#" class="boi__description_social_link">LinkedIn</a>
            <a href="#" class="boi__description_social_link">Email</a>
            <a href="#" class="boi__description_social_link">GitHub</a>
          </div>
        </div>
        <img class="bio__img" src="images/personal-pic.png" alt="profile-pic" />
        <div class="bio__cv">
          <p class="bio__paragraph">Say Hi!</p>
          <button class="bio__btn">Download CV</button>
        </div>
      </section>
    </div>
  </body>
</html>
